version: '3.8'
services:
  api:
    build:
      context: ./apps/api/
    container_name: api
    ports:
      - 4000:4000
    networks:
      - backend
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - 5432:5432
    networks:
      - backend
    env_file:
      - ./apps/api/.env.production
    volumes:
      - ./apps/api/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: ./apps/web/
    container_name: web
    ports:
      - '4200:4200'
    networks:
      - frontend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"  # Добавьте этот порт для HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - api
      - web
    networks:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
    networks:
      - frontend
      - backend

volumes:
  pgdata:

networks:
  frontend:
  backend:
