# /etc/nginx/nginx.conf
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name amsvent.ru api.amsvent.ru;

        location / {
            proxy_pass http://web:4200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }
    }

    server {
        listen 443 ssl;
        server_name amsvent.ru;

        ssl_certificate /etc/letsencrypt/live/amsvent.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/amsvent.ru/privkey.pem;

        location / {
            proxy_pass http://web:4200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name api.amsvent.ru;

        ssl_certificate /etc/letsencrypt/live/api.amsvent.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.amsvent.ru/privkey.pem;

        location / {
            proxy_pass http://api:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
