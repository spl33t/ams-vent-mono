version: "2"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api 
    ports:
      - 4000:4000
    networks:
      - backend
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - 5432:5432
    networks:
      - backend
    env_file:
      - .env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data


networks:
  backend:

volumes:
  pgdata: